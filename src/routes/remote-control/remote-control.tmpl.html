<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/style.css" />
    <title>szambo.tsaryk.com</title>
  </head>
  <body class="remote-control">
    <form action="/remote-control" method="post">
      <input type="hidden" name="auth" value="{{auth_wr}}" />
      <input type="hidden" name="scheduledTimezone" />
      <hr />
      <div>
        Action:
        <ul>
          <li>
            <label><input id="radio-action-measure" type="radio" name="action" value="measure" /> Measure</label>
          </li>
          <li>
            <label><input type="radio" name="action" value="measure+reset" /> Measure and restart timer</label>
          </li>
          <li>
            <label
              ><input type="radio" name="action" value="interval" /> Set measure interval:
              <input type="number" name="interval" min="1" max="24" /> hours</label
            >
          </li>
          <li>
            <label><input type="radio" name="action" value="led-off" /> Temporary LED Off</label>
          </li>
        </ul>
      </div>
      <div>
        When:
        <ul>
          <li>
            <label><input id="radio-when-now" type="radio" name="when" value="now" /> Now</label>
          </li>
          <li>
            <label
              ><input id="radio-when-scheduled" type="radio" name="when" value="scheduled" /> Scheduled on
              <input type="datetime-local" name="scheduledDatetime"
            /></label>
          </li>
        </ul>
      </div>
      <div class="actions">
        <input type="submit" value="ðŸš€" />
      </div>
      <hr />
      <div class="last">Last: when={{lastWhen}}; action={{lastActions}}</div>
    </form>
  </body>
  <script>
    function dateToInputValue(date) {
      const pad = (s) => s.toString().padStart(2, '0')
      return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`
    }
    const form = document.querySelector('form')
    const scheduledDatetime = document.querySelector('input[name=scheduledDatetime]')
    const interval = document.querySelector('input[name=interval]')
    form.addEventListener('change', () => {
      const data = Object.fromEntries(new FormData(form))
      if (data.when === 'now') {
        scheduledDatetime.setAttribute('disabled', true)
      } else {
        scheduledDatetime.removeAttribute('disabled')
      }
      if (data.action === 'interval') {
        interval.removeAttribute('disabled')
      } else {
        interval.setAttribute('disabled', true)
      }
    })
    window.addEventListener('load', () => {
      document.querySelector('input[name=scheduledTimezone]').value = new Date().getTimezoneOffset()
      interval.value = 24
      scheduledDatetime.value = dateToInputValue(new Date())
      document.getElementById('radio-action-measure').click()
      document.getElementById('radio-when-now').click()
    })
  </script>
</html>
