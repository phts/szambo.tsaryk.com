<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szambo</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      hr {
        width: 100%;
      }
      footer {
        display: flex;
      }
    </style>
  </head>
  <body>
    {{levels}} {{logs}}
    <hr />
    <footer>
      <a id="fullDataLink" href="">Full data</a>
      |
      <a href="https://github.com/phts/szambo.tsaryk.com" target="_blank">Â© Phil Tsaryk, 2025</a>
    </footer>
    <script>
      const fullDataUrl = new URL(document.location)
      if (!fullDataUrl.searchParams.has('full')) {
        fullDataUrl.searchParams.append('full', 'true')
      } else {
        fullDataUrl.searchParams.delete('full')
      }
      document.getElementById('fullDataLink').setAttribute('href', fullDataUrl.toString())
    </script>
  </body>
</html>
