<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>szambo.tsaryk.com</title>
    <style>
      body {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        margin: 0;
        padding: 0;
      }
      table td:nth-child(4) {
        text-align: center;
      }
    </style>
  </head>
  <body>
    {{items}}
    <script>
      async function removeScheduledAction(id, auth) {
        const res = await fetch(`/scheduled-action?id=${id}&auth=${auth}`, {method: 'DELETE'})
        if (res.ok) {
          window.location.reload()
        }
      }
    </script>
  </body>
</html>
