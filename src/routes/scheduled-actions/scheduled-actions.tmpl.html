<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/style.css" />
    <title>szambo.tsaryk.com</title>
  </head>
  <body class="scheduled-actions">
    {{items}}
    <script>
      async function removeScheduledAction(id, auth) {
        const res = await fetch(`/scheduled-action?id=${id}&auth=${auth}`, {method: 'DELETE'})
        if (res.ok) {
          window.location.reload()
        }
      }
    </script>
  </body>
</html>
